<div class="edit">
    <h1>Edit Product</h1>
    <div class="edit__card">
      <form action="put" autocomplete="off" method="PUT" class="edit__form">
        <div class="col">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              name="slug"
              placeholder="Slug"
              title="Slug"
              [(ngModel)]="editedProduct.slug"
            />
          </div>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              name="name"
              placeholder="Name"
              title="Name"
              [(ngModel)]="editedProduct.name"
            />
          </div>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              name="image"
              placeholder="Image"
              title="Image"
              [(ngModel)]="editedProduct.image"
            />
          </div>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              name="category"
              placeholder="Category"
              title="Category"
              [(ngModel)]="editedProduct.category"
            />
          </div>
          <div class="input-group">
            <label for="new">New Product?</label>
            <input
              type="radio"
              name="new"
              [value]="true"
              [(ngModel)]="editedProduct.new"
              (ngModelChange)="handleNewProductChange($event)"
            />
            New
            <input
              type="radio"
              name="new"
              [value]="false"
              [(ngModel)]="editedProduct.new"
              (ngModelChange)="handleNewProductChange($event)"
            />
            Old
          </div>
        </div>
        <div class="col">
          <div class="input-group">
            <input
              type="number"
              class="form-control"
              name="price"
              placeholder="Price"
              title="Price"
              [(ngModel)]="editedProduct.price"
            />
          </div>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              name="description"
              placeholder="Description"
              title="Description"
              [(ngModel)]="editedProduct.description"
            />
          </div>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              name="features"
              placeholder="Features"
              title="Features"
              [(ngModel)]="editedProduct.features"
            />
          </div>
        </div>
      </form>
      <button
        (click)="update()"
        class="edit__button"
        type="submit"
        title="Update Product"
      >
        Update Product
      </button>
    </div>
  </div>
